<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
      }
      .container {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Reset Password</h2>
      <form id="resetPasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required />
          <div id="newPasswordError" class="error"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <div id="confirmPasswordError" class="error"></div>
        </div>
        <button type="submit" class="btn">Reset Password</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("resetPasswordForm");
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const newPasswordError = document.getElementById("newPasswordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      // ตรวจสอบความถูกต้องของฟอร์ม
      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        let isValid = true;

        // ตรวจสอบรหัสผ่านให้มีอย่างน้อย 4 หลัก
        const passwordRegex = /^\d{4,}$/; // ตรวจสอบให้มีอย่างน้อย 4 หลัก
        if (!passwordRegex.test(newPassword)) {
          newPasswordError.textContent = "Password must be at least 4 digits.";
          isValid = false;
        } else {
          newPasswordError.textContent = "";
        }

        // ตรวจสอบการยืนยันรหัสผ่าน
        if (newPassword !== confirmPassword) {
          confirmPasswordError.textContent = "Passwords do not match.";
          isValid = false;
        } else {
          confirmPasswordError.textContent = "";
        }

        if (isValid) {
          try {
            // รับ token จาก URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");

            if (!token) {
              alert("Invalid or missing token.");
              return;
            }

            // เรียก API reset-password
            const response = await fetch(
              "http://localhost:3000/api/auth/reset-password", // แก้ไขพอร์ตที่นี่
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  token,
                  newPassword,
                }),
              }
            );

            const data = await response.json();

            if (response.ok) {
              alert("Password reset successfully.");
              window.location.href = "/login"; // Redirect to login page
            } else {
              alert(data.msg || "Failed to reset password.");
            }
          } catch (err) {
            console.error("Error:", err);
            alert("An error occurred. Please try again.");
          }
        }
      });
    </script>
  </body>
</html>
